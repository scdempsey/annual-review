        function SummaryScreen({ answers, onRestart, onEdit }) {
            const [copied, setCopied] = useState(false);

            // Track completion when summary screen loads
            useEffect(() => {
                trackCompletion();
            }, []);

            const generateText = () => {
                let text = "PERSONAL ANNUAL REVIEW\n";
                text += "Framework by Sahil Bloom | Powered by Claude\n";
                text += "=".repeat(50) + "\n\n";

                questions.forEach(q => {
                    text += `QUESTION ${q.id}: ${q.title}\n`;
                    text += "-".repeat(40) + "\n";
                    const qAnswers = answers[q.id] || {};
                    q.sections.forEach(s => {
                        if (qAnswers[s.key]) {
                            text += `\n${s.label}:\n${qAnswers[s.key]}\n`;
                        }
                    });
                    text += "\n\n";
                });

                text += "=".repeat(50) + "\n";
                text += "Created with Claude | anthropic.com\n";
                return text;
            };

            const downloadAsText = () => {
                const text = generateText();
                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'personal-annual-review.txt';
                a.click();
                URL.revokeObjectURL(url);
            };

            const copyToClipboard = async () => {
                const text = generateText();
                try {
                    await navigator.clipboard.writeText(text);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                }
            };

                                    color: 'white',
                                    border: 'none',
                                    padding: '0.875rem 1.5rem',
                                    fontSize: '0.95rem',
                                    fontWeight: '600',
                                    borderRadius: '8px',
                                    cursor: 'pointer',
                                    fontFamily: "'Poppins', Arial, sans-serif",
                                    transition: 'all 0.2s',
                                    minWidth: '160px'
                                }}
                                onMouseOver={e => e.target.style.background = '#c56a4d'}
                                onMouseOut={e => e.target.style.background = colors.orange}
                            >
                                {copied ? '✓ Copied!' : 'Copy to Clipboard'}
                            </button>
                            <button
                                onClick={downloadAsText}
                                style={{
                                    background: 'white',
                                    color: colors.dark,
                                    border: `1px solid ${colors.lightGray}`,
                                    padding: '0.875rem 1.5rem',
                                    fontSize: '0.95rem',
                                    fontWeight: '500',
                                    borderRadius: '8px',
                                    cursor: 'pointer',
                                    fontFamily: "'Poppins', Arial, sans-serif",
                                    transition: 'all 0.2s'
                                }}
                                onMouseOver={e => e.target.style.background = colors.lightGray}
                                onMouseOut={e => e.target.style.background = 'white'}
                            >
                                Download File
                            </button>
                            <button
                                onClick={() => onEdit(1)}
                                style={{
                                    background: 'white',
                                    color: colors.dark,
                                    border: `1px solid ${colors.lightGray}`,
                                    padding: '0.875rem 1.5rem',
                                    fontSize: '0.95rem',
                                    fontWeight: '500',
                                    borderRadius: '8px',
                                    cursor: 'pointer',
                                    fontFamily: "'Poppins', Arial, sans-serif",
                                    transition: 'all 0.2s'
                                }}
                                onMouseOver={e => e.target.style.background = colors.lightGray}
                                onMouseOut={e => e.target.style.background = 'white'}
                            >
                                Edit Answers
                            </button>
                        </div>

                        <div style={{
                            display: 'flex',
                            flexDirection: 'column',
                            gap: '1.5rem'
                        }}>
                            {questions.map(q => {
                                const qAnswers = answers[q.id] || {};
                                const hasContent = q.sections.some(s => qAnswers[s.key]);

                                if (!hasContent) return null;

                                return (
                                    <div key={q.id} style={{
                                        background: 'white',
                                        border: `1px solid ${colors.lightGray}`,
                                        borderRadius: '12px',
                                        padding: '1.5rem',
                                        boxShadow: '0 1px 4px rgba(0,0,0,0.03)'
                                    }}>
                                        <div style={{
                                            display: 'flex',
                                            justifyContent: 'space-between',
                                            alignItems: 'flex-start',
                                            marginBottom: '1rem'
                                        }}>
                                            <div>
                                                <span style={{
                                                    fontSize: '0.75rem',
                                                    color: q.accent,
                                                    fontWeight: '600',
                                                    fontFamily: "'Poppins', Arial, sans-serif",
                                                    textTransform: 'uppercase',
                                                    letterSpacing: '0.05em'
                                                }}>Question {q.id}</span>
                                                <h3 style={{
                                                    fontSize: '1.05rem',
                                                    fontWeight: '600',
                                                    marginTop: '0.25rem',
                                                    color: colors.dark
                                                }}>{q.title}</h3>
                                            </div>
                                            <button
                                                onClick={() => onEdit(q.id)}
                                                style={{
                                                    background: 'none',
                                                    border: 'none',
                                                    color: colors.midGray,
                                                    cursor: 'pointer',
                                                    fontSize: '0.85rem',
                                                    fontFamily: "'Poppins', Arial, sans-serif",
                                                    padding: '0.25rem 0.5rem',
                                                    borderRadius: '4px',
                                                    transition: 'all 0.2s'
                                                }}
                                                onMouseOver={e => {
                                                    e.target.style.background = colors.lightGray;
                                                    e.target.style.color = colors.dark;
                                                }}
                                                onMouseOut={e => {
                                                    e.target.style.background = 'none';
                                                    e.target.style.color = colors.midGray;
                                                }}
                                            >
                                                Edit
                                            </button>
                                        </div>

                                        <div style={{
                                            display: 'flex',
                                            flexDirection: 'column',
                                            gap: '1rem'
                                        }}>
                                            {q.sections.map(s => {
                                                if (!qAnswers[s.key]) return null;
                                                return (
                                                    <div key={s.key}>
                                                        <div style={{
                                                            fontSize: '0.8rem',
                                                            color: q.accent,
                                                            fontWeight: '500',
                                                            marginBottom: '0.35rem',
                                                            fontFamily: "'Poppins', Arial, sans-serif"
                                                        }}>{s.label}</div>
                                                        <p style={{
                                                            color: colors.dark,
                                                            lineHeight: '1.7',
                                                            whiteSpace: 'pre-wrap'
                                                        }}>{qAnswers[s.key]}</p>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {/* Footer attribution */}
                        <div style={{
                            marginTop: '3rem',
                            textAlign: 'center',
                            padding: '2rem',
                            background: 'white',
                            borderRadius: '12px',
                            border: `1px solid ${colors.lightGray}`
                        }}>
                            <div style={{
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                gap: '0.5rem',
                                marginBottom: '1rem'
                            }}>
                                <div style={{
                                    width: '32px',
                                    height: '32px',
                                    borderRadius: '50%',
                                    background: colors.orange,
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center',
                                    color: 'white',
                                    fontFamily: "'Poppins', Arial, sans-serif",
                                    fontWeight: '600',
                                    fontSize: '1rem'
                                }}>C</div>
                                <span style={{
                                    fontFamily: "'Poppins', Arial, sans-serif",
                                    fontSize: '1rem',
                                    fontWeight: '600',
                                    color: colors.dark
                                }}>Claude</span>
                            </div>
                            <p style={{
                                color: colors.midGray,
                                fontSize: '0.9rem',
                                marginBottom: '0.5rem'
                            }}>
                                Framework by <strong style={{ color: colors.dark }}>Sahil Bloom</strong>
                            </p>
                            <p style={{
                                color: colors.midGray,
                                fontSize: '0.85rem'
                            }}>
                                anthropic.com
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const [screen, setScreen] = useState('intro');
            const [currentQuestion, setCurrentQuestion] = useState(1);
            const [answers, setAnswers] = useState({});

            const handleStart = () => {
                setScreen('questions');
                setCurrentQuestion(1);
            };

            const handleNext = () => {
                if (currentQuestion < 7) {
                    setCurrentQuestion(prev => prev + 1);
                } else {
                    setScreen('summary');
                }
            };

            const handleBack = () => {
                if (currentQuestion > 1) {
                    setCurrentQuestion(prev => prev - 1);
                }
            };

            const handleEdit = (questionId) => {
                setCurrentQuestion(questionId);
                setScreen('questions');
            };

            const handleRestart = () => {
                setAnswers({});
                setCurrentQuestion(1);
                setScreen('intro');
            };

            if (screen === 'intro') {
                return <IntroScreen onStart={handleStart} />;
            }

            if (screen === 'summary') {
                return (
                    <SummaryScreen
                        answers={answers}
                        onRestart={handleRestart}
                        onEdit={handleEdit}
                    />
                );
            }

            const question = questions.find(q => q.id === currentQuestion);
            return (
                <QuestionScreen
                    key={currentQuestion}
                    question={question}
                    answers={answers}
                    setAnswers={setAnswers}
                    onNext={handleNext}
                    onBack={handleBack}
                    isFirst={currentQuestion === 1}
                    isLast={currentQuestion === 7}
                />
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
